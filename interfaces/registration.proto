package com.argusat.gjl.locator;

option java_package = "com.argusat.gjl.service.registration";
option java_outer_classname = "RegistrationProtoBuf";

message RegistrationRequest {

  required string deviceId = 1;

}

message RegistrationResponse {

  enum ErrorCode {
    NONE = 0;
    ALREADY_REGISTERED = 1;
  }

  required ErrorCode responseCode = 1;
  required string responseMessage = 2;
  
}

message UpdateGCMTokenRequest {

  required string deviceId = 1;

  
}

message UpdateGCMTokenResponse {

  enum ErrorCode {
    NONE = 0;
  }

  required ErrorCode responseCode = 1;
  required string responseMessage = 2;
  
}
