package com.argusat.gjl.locator;

option java_package = "com.argusat.gjl.service.device";
option java_outer_classname = "DeviceProtoBuf";

import "location.proto";

message Device {

  enum OSType {
    MS_WINDOWS = 0;
    GOOGLE_ANDROID = 1;
    APPLE_IOS = 2;
  }

  required string deviceId = 1;
  required OSType osType = 2;
  required string osVersion = 3;
  required string pushToken = 4;
  required string manufacturer = 5;
  required string model = 6;
  required string product = 7;
  required string device = 8;
  optional com.argusat.gjl.observation.Location lastKnownLocation = 9;
}

message RegisterDeviceRequest {
  required Device device = 1;
}

message RegisterDeviceResponse {

  enum ErrorCode {
    NONE = 0;
  }

  required ErrorCode responseCode = 1;
  optional string responseMessage = 2;
  
}

message NotifyDeviceRequest {
  required string deviceId = 1;
  required string message = 2;
}

message NotifyDeviceResponse {

  enum ErrorCode {
    NONE = 0;
    DEVICE_NOT_FOUND = 1;
    DEVICE_NOT_SUPPORTED = 2;
    INTERNAL_ERROR = 3;
    MESSAGE_PARSE_ERROR = 4;
  }

  required ErrorCode responseCode = 1;
  optional string responseMessage = 2;
  
}

message FindLocalDevicesRequest {
  required com.argusat.gjl.observation.Location centre = 1;
  required uint64 radius = 2;
  required uint32 limit = 3;
}

message FindLocalDevicesResponse {

  enum ErrorCode {
    NONE = 0;
    NO_LOCAL_DEVICES = 1;
  }

  required ErrorCode responseCode = 1;
  optional string responseMessage = 2;
  
  repeated Device devices = 3;
}


