package com.argusat.gjl.observation;

option java_package = "com.argusat.gjl.service.observation";
option java_outer_classname = "LocationProtoBuf";


message Location {
  required sint32 latitude = 1;
  required sint32 longitude = 2;
  required sint32 altitude = 3;
  required uint32 hdop = 4;
  required uint32 vdop = 5;
}
