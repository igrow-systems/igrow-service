package com.argusat.gjl.locator;

option java_package = "com.argusat.gjl.service.locator";
option java_outer_classname = "LocatorSessionInfoProtoBuf";

import "location.proto";

message LocatorSessionInfo {
	
	enum SessionStatus {
		CREATED = 0;
		RUNNING = 1;
		STOPPED = 2;
	}
	
	message Participant {
		enum ParticipantStatus {
			NOTIFIED = 0;
			ACTIVE = 1;
			STOPPED = 2;
		}

		required string deviceId = 1;
		required ParticipantStatus participantStatus = 2;
		optional com.argusat.gjl.observation.Location location = 3;
		optional uint64 lastUpdateTimestamp = 4;
	}
	
	message GnssJammer {
		required com.argusat.gjl.observation.Location location = 1;
	}
	
	required string sessionId = 1;
	required SessionStatus sessionStatus = 2;
	repeated Participant participant = 3;
	repeated GnssJammer jammer = 4;
}


