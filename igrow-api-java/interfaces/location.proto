syntax = "proto3";

package com.igrow.observation;

option java_package = "com.igrow.protobuf.observation";
option java_outer_classname = "LocationProtoBuf";


message Location {
  sint32 latitude = 1;
  sint32 longitude = 2;
  sint32 altitude = 3;
  uint32 hdop = 4;
  uint32 vdop = 5;
}
